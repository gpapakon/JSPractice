<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e045a9f581.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="https://www.google.com" id="loginForm">
            <div class="form-field">
                <label for="loginUsername">User Name</label>
                <input type="text" id="loginUsername" placeholder="Enter username" >
                <small class="alert-message">Error</small>
            </div>
            <div class="form-field">
                <label for="loginUsername">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" >
                <small class="alert-message">Error</small>
            </div>
            <div class="form-field">
                <i class="far fa-eye" id="passEye"></i>
                <label>Show/Hide password</label>
            </div>
            <button class="btn" type="submit">Go</button>
        </form>

        <div class="reset-password">
            <small>
                <a href="#">Forgot user Name or Password?</a>
            </small>
        </div>

        <form action="" class="form-request">
            <div class="form-field">
                <label for="requestEmail">Email</label>
                <input type="email" name="" id="requestEmail" placeholder="Enter your Email"/>
                <small class="alert-message"></small>
            </div>
            <button class="btn red" type="submit">Request</button>
        </form>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
